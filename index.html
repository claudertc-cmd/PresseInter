<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Méta-données essentielles pour le rendu et le responsive  -->
    <meta charset="UTF-8" />
    <title>Annuaire des médias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bibliothèques de styles : icônes de drapeaux et feuille de style principale -->
    <link rel="stylesheet" href="vendor/flag-icons/css/flag-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
    <h1>Annuaire des médias</h1>
    <p>Explorez des médias</p>
</header>

<main class="site-main">
    <!-- Contrôles rapides : Affichage du panneau de filtres et bascule des favoris -->
    <div class="filters-toggle-wrapper">
        <button type="button" id="toggleFiltersBtn">Afficher les filtres</button>
        
        <div class="filter-group filter-fav">
            <label>
                <input type="checkbox" id="favOnlyCheckbox" />
                Favoris
            </label>
        </div>
    </div>

    <!-- Section contenant les différents critères de filtrage (Continent, Pays, etc.) -->
    <!-- Les options de ces 'select' sont remplies dynamiquement par app.js -->
    <section class="filters" id="filtersSection">
        <div class="filter-group">
            <label for="continentSelect">Continent</label>
            <select id="continentSelect">
                <option value="">Tous les continents</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="paysSelect">Pays</label>
            <select id="paysSelect">
                <option value="">Tous les pays</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="regionSelect">Région</label>
            <select id="regionSelect">
                <option value="">Toutes les régions</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="categorieSelect">Catégorie</label>
            <select id="categorieSelect">
                <option value="">Toutes les catégories</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="langueSelect">Langue</label>
            <select id="langueSelect">
                <option value="">Toutes les langues</option>
            </select>
        </div>

        <!-- Barre de recherche textuelle avec activation par case à cocher -->
        <div class="filter-group filter-search">
            <div class="search-row">
                <label for="searchActiveCheckbox" class="sr-only">Activer la recherche</label>
                <input type="checkbox" id="searchActiveCheckbox" />
                <label for="searchInput" class="sr-only">Rechercher</label>
                <input
                        type="text"
                        id="searchInput"
                        placeholder="nom,pays,région..."
                />
            </div>
        </div>

        <!-- Bouton pour vider les filtres et compteur de résultats en temps réel -->
        <div class="filter-group filter-actions">
            <button type="button" id="resetFiltersBtn">Réinitialiser</button>
            <span id="resultCount">‑</span>
        </div>
    </section>

    <!-- Conteneur principal où les cartes des médias seront injectées par le JavaScript -->
    <section class="medias-section">
        <div id="medias" class="media-list"></div>
    </section>
</main>

<footer class="site-footer">
    <p>Annuaire médias &copy; 2026</p>
</footer>

<!-- Script principal gérant la logique de récupération des données, filtrage et affichage -->
<script src="app.js"></script>
</body>
</html>
